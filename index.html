<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center bg-danger bg-opacity-25 rounded-4 mt-2">
        <h1 class="fs-1 pt-5">Money Master</h1>
        <h2 class="mt-4">Income</h2>
        <div>
            <p class="d-inline fs-4">Income:</p>
            <input id="income-input" type="text">
        </div>
        <h2 class="mt-4">Expenses</h2>
        <div class="mb-3">
            <p class="d-inline fs-4">Food:</p>
            <input id="food-input" type="text">
        </div>
        <div class="mb-3">
            <p class="d-inline fs-4">Rent:</p>
            <input id="rent-input" type="text">
        </div>
        <div class="mb-3">
            <p class="d-inline fs-4">Clothes:</p>
            <input id="clothes-input" type="text">
        </div>
        <button id="btn-calculate" type="button" class="btn btn-primary px-5">Calculate</button>
        <div class="mb-3 mt-3">
            <h3>Total Expenses: <span id="total-expenses">000</span></h3>
            <h3>Balance: <span id="balance">000</span></h3>
        </div>
        <div class="mb-3">
            <p class="fs-4 d-inline">Save:</p>
            <input id="save-input" class="d-inline" type="text">
            <p class="fs-4 d-inline">%</p>
            <button id="btn-save" type="button" class="btn btn-primary px-4">Save</button>
        </div>
        <div class="pb-5">
            <h3>Saving Amount: <span id="saving-amount">000</span></h3>
            <h3>Remaining Balance <span id="remaining-balance">000</span></h3>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
